<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas No semanticas</title>
</head>
<body>
    <header>
        <h1>Logo para EcosPet</h1>

        <div>
            <a href="#Productos">Servicios</a>
            <a href="#contacto">Contacto</a>
        </div>
    </header>
<!-- el "span" es un no semantico en linea - el "div" salta linea -->
    Como estas?<span>
        Hola soy un producto en linea
    </span>

    <!-- Elementos en bloque : Ocupan todo el espacio/ancho disponible -->
    <div>Hola</div>
    <p>lol</p>
    <div>Hola</div>
    <div>Hola</div>
    <!-- Los elementos en Linea: Ocupan todo el espacio necesario del texto -->

    <p>Esto es una prueba Esto es una prueba Esto es una prueba 
        Esto es una prueba Esto es una <em>prueba</em> Esto es una prueba Esto es una prueba</p>
        <!-- "em" o "i" para ponerlas curtivas -->
</html>
